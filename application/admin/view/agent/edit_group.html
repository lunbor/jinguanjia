{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑类型</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" name="edit_group" id="edit_group" method="post" action="{:url('edit_group')}">
                        <input type="hidden" name="id" value="{$group.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型名称：</label>
                            <div class="input-group col-sm-4">
                                <input id="group_name" type="text" class="form-control" name="group_name" required="" aria-required="true" value="{$group.group_name}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">开通费用：</label>
                            <div class="input-group col-sm-4">
                                <input id="fee" type="text" class="form-control" name="fee" required="" aria-required="true" value="{$group.fee}">
								 <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 填0代表免费开通</span>
                            </div>
                        </div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">刷卡费率(%)：</label>
                            <div class="input-group col-sm-4">
                                <input id="pay_rate" type="text" class="form-control" name="pay_rate" required="" aria-required="true" value="{$group.pay_rate}" placeholder="请输入刷卡费率(%)">
								
                            </div>
                        </div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">刷卡代付费(元)：</label>
                            <div class="input-group col-sm-4">
                                <input id="pay_dfee" type="text" class="form-control" name="pay_dfee" required="" aria-required="true" value="{$group.pay_dfee}" placeholder="请输入刷卡代付费(元)">
								
                            </div>
                        </div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">本金还款费率(%)：</label>
                            <div class="input-group col-sm-4">
                                <input id="repay_rate" type="text" class="form-control" name="repay_rate" required="" aria-required="true" value="{$group.repay_rate}" placeholder="请输入本金还款费率(%)">
								
                            </div>
                        </div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">本金还款代付费(元)：</label>
                            <div class="input-group col-sm-4">
                                <input id="repay_dfee" type="text" class="form-control" name="repay_dfee" required="" aria-required="true" value="{$group.repay_dfee}" placeholder="请输入本金还款代付费(元)">
								
                            </div>
                        </div>
						
						
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">空卡还款费率(%)：</label>
                            <div class="input-group col-sm-4">
                                <input id="dz_rate" type="text" class="form-control" name="dz_rate" required="" aria-required="true" value="{$group.dz_rate}" placeholder="请输入空卡还款费率(%)">
								
                            </div>
                        </div>
						
						
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">空卡还款代付费(元)：</label>
                            <div class="input-group col-sm-4">
                                <input id="dz_dfee" type="text" class="form-control" name="dz_dfee" required="" aria-required="true" value="{$group.dz_dfee}" placeholder="请输入空卡还款代付费(元)">
								
                            </div>
                        </div>
						
						
                        <div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">刷卡分润(%)：</label>
                            <div class="input-group col-sm-4">
                                <input id="pay_profit" type="text" class="form-control" name="pay_profit" required="" aria-required="true" value="{$group.pay_profit}" placeholder="请输入刷卡分润(%)">
								
                            </div>
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">本金还款分润-直推(%)：</label>
                            <div class="input-group col-sm-4">
                                <input id="repay_profit" type="text" class="form-control" name="repay_profit" required="" aria-required="true" value="{$group.repay_profit}" placeholder="请输入本金还款分润(%)">
								
                            </div>
                        </div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">本金还款分润-间推(%)：</label>
                            <div class="input-group col-sm-4">
                                <input id="repay_profit_jt" type="text" class="form-control" name="repay_profit_jt" required="" aria-required="true" value="{$group.repay_profit_jt}" placeholder="请输入本金还款分润-间推(%)">
								
                            </div>
                        </div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">空卡还款分润-直推(%)：</label>
                            <div class="input-group col-sm-4">
                                <input id="dz_profit" type="text" class="form-control" name="dz_profit" required="" aria-required="true" value="{$group.dz_profit}" placeholder="请输入空卡还款分润(%)">
								
                            </div>
                        </div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
                            <label class="col-sm-3 control-label">空卡还款分润-间推(%)：</label>
                            <div class="input-group col-sm-4">
                                <input id="dz_profit_jt" type="text" class="form-control" name="dz_profit_jt" required="" aria-required="true" value="{$group.dz_profit_jt}" placeholder="请输入空卡还款分润-间推(%)">
								
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状&nbsp;态：</label>
                            <div class="col-sm-6">
                                <div class="radio i-checks">
                                    <input type="radio" name='status' value="1" {if condition="$group['status'] eq 1 "}checked{/if}/>开启&nbsp;&nbsp;
                                    <input type="radio" name='status' value="0" {if condition="$group['status'] eq 0 "}checked{/if}/>关闭
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript" src="/static/admin/webupload/webuploader.min.js"></script>
<script type="text/javascript">
   
    $(function(){
        $('#edit_group').ajaxForm({
            beforeSubmit: checkForm, 
            success: complete, 
            dataType: 'json'
        });
        
        function checkForm(){
            if( '' == $.trim($('#group_name').val())){
                layer.msg('请输入类型名称',{icon:2,time:1500,shade: 0.1}, function(index){
                layer.close(index);
                });
                return false;
            }
        }


        function complete(data){
            if(data.code==1){
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
                    window.location.href="{:url('agent/group')}";
                });
            }else{
                layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1});
                return false;   
            }
        }
     
    });



    //IOS开关样式配置
   var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {
            color: '#1AB394'
        });
    var config = {
        '.chosen-select': {},                    
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }

</script>
</body>
</html>
